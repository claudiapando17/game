<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div id="gameStart">
        <h1>START</h1>
        <h2>Move Player:</h2>
    

        <button id="start">Play</button>

    </div>





    <div id="gamePlaying">


        <div id="board">
            <div id="scorePoints">
                <h2 class="currentScore">Score:</h2>
            </div>
        </div>
    </div>





    <div id="gameOver">
        <h1>GAME OVER</h1>

        <div id="scorePoints">
            <h2 class="finalScore">Final Score:</h2>
        </div>

        <button id="restart">Restart</button>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
