<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div id="gameStart">
        <h1>START</h1>
        <h2>How to Play:</h2>
        <p id="moveInstructions">Move around</p>
        <img id= 'keyboardImg' src="./images/keyboard arrows.png" alt="Keyboard arrows">
    
        <p>Avoid stones and trunks</p>
        <img id= 'stonesImg' src="./images/stone.png" alt="Stones Obstacles">
        <img id= 'trunks' src="./images/trunk.png" alt="Trunks Obstacles">

        

        <button id="start">Play</button>

        <h1 id="yellowCrash">YELLOW CRASH</h1>

    </div>





    <div id="gamePlaying">

        <audio id="song">
        <source src="./song/song.mp3" type="audio/mpeg">>
        </audio>

        <audio id="crash">
            <source src="./song/crash sound.mp3" type="audio/mpeg">>
            </audio>

        <div id="board">
            <div id="scorePoints">
                <h2 class="currentScore">Score:</h2>
            </div>
        </div>
    </div>





    <div id="gameOver">
        <h1>GAME OVER</h1>

        <div id="scorePoints">
            <h2 class="finalScore">Final Score:</h2>
        </div>

        <button id="restart">Restart</button>

        <h1 id="yellowCrashEnd">YELLOW CRASH</h1>

    </div>


    <script src="./js/main.js"></script>
</body>

</html>
